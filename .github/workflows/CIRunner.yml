name: .Net CI Runner

on:
  push:
    paths:
      - 'apis/poi/*'
  pull_request:
    paths:
      - 'apis/poi/*'

defaults:
  run:
    working-directory: ./apis/poi
    
jobs:
  build:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore 
    - name: Build
      run: dotnet build --no-restore 
    - name: Build Docker Image
      uses: Azure/acr-build@v1
      with:
          service_principal: "aaca1641-3401-48c2-8528-b13fd19eea19"
          service_principal_password: "Gjx6Oq9nF9juC~4w2f585ObeFmAdc2I0BW"
          tenant: "1b7010e7-ddf4-4bb7-b581-dbd9fa7125e4"
          registry: openhack5tb2l2k6acr.azurecr.io
          git_access_token: "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" 
          repository: devopsoh/api-poi
          folder: web
    - name: Test
      run: dotnet test --no-restore --verbosity normal tests/UnitTests
    - name: Create Issue
      if: failure() # OR Check a bool variable you create and toggle as needed
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ github.token }}
        title: Action workflow failed.

        
