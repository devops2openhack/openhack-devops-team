name: .Net CI Runner

on:
  push:
    paths:
      - 'apis/poi/*'
  pull_request:
    paths:
      - 'apis/poi/*'

defaults:
  run:
    working-directory: ./apis/poi
    
jobs:
  build:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore 
    - name: Build
      run: dotnet build --no-restore 
    - name: Build Docker Image
      uses: Azure/acr-build@v1
      with:
          service_principal: ${{ secrets.service_principal_clientid }}
          service_principal_password: ${{ secrets.service_principal_password }}
          tenant: ${{ secrets.tenant }}
          registry: openhack5tb2l2k6acr.azurecr.io
          repository: devopsoh/api-poi
          folder: web
    - name: Test
      run: dotnet test --no-restore --verbosity normal tests/UnitTests
    - name: Create Issue
      if: failure() # OR Check a bool variable you create and toggle as needed
      uses: dacbd/create-issue-action@v1
      with:
        token: ${{ github.token }}
        title: Action workflow failed.

        
